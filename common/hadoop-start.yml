---
- name: start hadoop cluster
  hosts: master
  user: bartok
  become: yes
  become_user: bartok
  tasks:
    - name: start dfs
      ansible.builtin.command: start-dfs.sh
    - name: start mapred
      ansible.builtin.command: start-mapred.sh
    - name: start yarn
      ansible.builtin.command: start-yarn.sh
      